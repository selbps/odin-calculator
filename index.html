<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator-body">
        <div class="calculator-screen"></div>
        <div class="calculator-buttons">
            <div class="button-container">
                <div class="first-div">
                    <button>C</button>
                    <button>+-</button>
                    <button>/</button>
                    <button>%</button>
                </div>
                <div class="second-div">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>X</button>
                </div>
                <div class="third-div">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="fourth-div">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="fifth-div">
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
